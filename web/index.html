<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
    }
    header h1 { font-size: 1.5rem; }
    .header-right { display: flex; align-items: center; gap: 1rem; }
    .stats { display: flex; gap: 1rem; font-size: 0.85rem; }
    .status { color: #4ade80; }
    .status.offline { color: #f87171; }
    .docs { color: #94a3b8; }
    .header-btn {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #eee;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    .header-btn:hover { background: #1a4a7a; }
    .header-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .header-btn.syncing { animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    main { flex: 1; overflow-y: auto; padding: 1.5rem; }
    .messages { display: flex; flex-direction: column; gap: 1rem; }
    .welcome { text-align: center; padding: 3rem 1rem; color: #94a3b8; }
    .welcome h2 { color: #eee; margin-bottom: 0.5rem; }
    .suggestions { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-top: 1.5rem; }
    .suggestions button {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #eee;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .suggestions button:hover { background: #1a4a7a; }
    .message { max-width: 85%; padding: 1rem 1.25rem; border-radius: 1rem; line-height: 1.6; white-space: pre-wrap; }
    .message.user { align-self: flex-end; background: #0f3460; border-bottom-right-radius: 0.25rem; }
    .message.assistant { align-self: flex-start; background: #16213e; border-bottom-left-radius: 0.25rem; }
    .message.system { align-self: center; background: #1a4a7a; font-size: 0.85rem; padding: 0.5rem 1rem; }
    .message .meta { margin-top: 0.5rem; font-size: 0.75rem; color: #64748b; }
    .message .style-tag { display: inline-block; background: #e94560; color: white; font-size: 0.65rem; padding: 0.15rem 0.4rem; border-radius: 0.25rem; margin-left: 0.5rem; }
    .message details { margin-top: 0.75rem; font-size: 0.8rem; color: #94a3b8; }
    .message details summary { cursor: pointer; }
    .context-item { background: #0d1b2a; padding: 0.5rem; margin-top: 0.5rem; border-radius: 0.5rem; font-size: 0.75rem; }
    .typing { display: flex; gap: 0.3rem; padding: 1.25rem 1.5rem; background: #16213e; border-radius: 1rem; align-self: flex-start; }
    .typing span { width: 8px; height: 8px; background: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
    .typing span:nth-child(1) { animation-delay: -0.32s; }
    .typing span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    footer { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem 1.5rem; background: #16213e; border-top: 1px solid #0f3460; }
    .input-row { display: flex; gap: 0.75rem; }
    .options-row { display: flex; align-items: center; gap: 1rem; font-size: 0.85rem; }
    .toggle-container { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; user-select: none; }
    .toggle { position: relative; width: 44px; height: 24px; background: #0f3460; border-radius: 12px; transition: background 0.3s; }
    .toggle.active { background: #e94560; }
    .toggle::after { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s; }
    .toggle.active::after { transform: translateX(20px); }
    footer textarea { flex: 1; padding: 0.75rem 1rem; border: 1px solid #0f3460; border-radius: 0.5rem; background: #1a1a2e; color: #eee; font-size: 1rem; resize: none; font-family: inherit; }
    footer textarea:focus { outline: none; border-color: #1a4a7a; }
    footer button { padding: 0.75rem 1.5rem; background: #e94560; border: none; border-radius: 0.5rem; color: white; font-weight: 600; cursor: pointer; }
    footer button:hover:not(:disabled) { background: #ff6b6b; }
    footer button:disabled { opacity: 0.5; cursor: not-allowed; }
    .toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #16213e; border: 1px solid #1a4a7a; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 100; }
    .toast.show { opacity: 1; }
    
    /* Email action buttons */
    .email-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid #0f3460;
    }
    .email-actions button {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.4rem 0.8rem;
      background: #0f3460;
      border: 1px solid #1a4a7a;
      border-radius: 0.4rem;
      color: #eee;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .email-actions button:hover { background: #1a4a7a; }
    .email-actions button.success { background: #166534; border-color: #22c55e; }
    
    /* Email recipient input modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
    }
    .modal h3 { margin-bottom: 1rem; }
    .modal input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #0f3460;
      border-radius: 0.5rem;
      background: #1a1a2e;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .modal input:focus { outline: none; border-color: #1a4a7a; }
    .modal-buttons { display: flex; gap: 0.5rem; justify-content: flex-end; }
    .modal-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal-buttons .cancel { background: #0f3460; border: 1px solid #1a4a7a; color: #eee; }
    .modal-buttons .confirm { background: #e94560; border: none; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>üß† Personal AI</h1>
    <div class="header-right">
      <button class="header-btn" onclick="newChat()">‚ú® New</button>
      <button id="syncBtn" class="header-btn" onclick="syncNow()">üîÑ Sync</button>
      <div class="stats">
        <span id="status" class="status">‚óè Connecting...</span>
        <span id="docs" class="docs"></span>
      </div>
    </div>
  </header>
  <main>
    <div id="messages" class="messages">
      <div class="welcome">
        <h2>Welcome!</h2>
        <p>Ask me anything about your emails, projects, blogs, or transcripts.</p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem;">Toggle "Write like me" for emails in your personal style.</p>
        <div class="suggestions">
          <button onclick="suggest('Draft an email about the i.MX demo status')">üìß i.MX demo email</button>
          <button onclick="suggest('What ARM projects have I worked on?')">üîç ARM projects</button>
          <button onclick="suggest('Write an email following up on project delays')">üìß Delay follow-up</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="options-row">
      <div class="toggle-container" onclick="toggleWriteStyle()">
        <div id="styleToggle" class="toggle active"></div>
        <span>‚úçÔ∏è Write like me</span>
      </div>
      <span id="styleHint" style="color: #94a3b8; font-size: 0.75rem;">Responses use your personal style</span>
    </div>
    <div class="input-row">
      <textarea id="input" rows="1" placeholder="Ask your personal AI... (try 'Draft an email about...')" onkeydown="handleKey(event)"></textarea>
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
  </footer>
  <div id="toast" class="toast"></div>
  
  <!-- Email recipient modal -->
  <div id="emailModal" class="modal-overlay">
    <div class="modal">
      <h3>üìß Open in Email Client</h3>
      <input type="email" id="recipientInput" placeholder="Enter recipient email address">
      <div class="modal-buttons">
        <button class="cancel" onclick="closeModal()">Cancel</button>
        <button class="confirm" onclick="openEmailClient()">Open Email</button>
      </div>
    </div>
  </div>
  
  <script>
    const API = 'http://localhost:8080';
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const syncBtn = document.getElementById('syncBtn');
    let isLoading = false, isSyncing = false, writeStyleEnabled = true;
    let conversationHistory = [];
    let currentEmailContent = null;

    function checkHealth() {
      fetch(`${API}/health`).then(r => r.json()).then(data => {
        document.getElementById('status').textContent = '‚óè Online';
        document.getElementById('status').className = 'status';
        document.getElementById('docs').textContent = data.knowledge_base_documents?.toLocaleString() + ' docs';
      }).catch(() => {
        document.getElementById('status').textContent = '‚óã Offline';
        document.getElementById('status').className = 'status offline';
      });
    }
    checkHealth();
    setInterval(checkHealth, 30000);

    function showToast(msg, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function toggleWriteStyle() {
      writeStyleEnabled = !writeStyleEnabled;
      document.getElementById('styleToggle').classList.toggle('active', writeStyleEnabled);
      document.getElementById('styleHint').textContent = writeStyleEnabled ? "Responses use your personal style" : "Responses will be more generic";
      showToast(writeStyleEnabled ? '‚úçÔ∏è Personal style ON' : 'üìù Generic style');
    }

    function newChat() {
      conversationHistory = [];
      messagesDiv.innerHTML = `<div class="welcome"><h2>Welcome!</h2><p>Ask me anything about your emails, projects, blogs, or transcripts.</p><p style="margin-top: 0.5rem; font-size: 0.85rem;">Toggle "Write like me" for emails in your personal style.</p><div class="suggestions"><button onclick="suggest('Draft an email about the i.MX demo status')">üìß i.MX demo email</button><button onclick="suggest('What ARM projects have I worked on?')">üîç ARM projects</button><button onclick="suggest('Write an email following up on project delays')">üìß Delay follow-up</button></div></div>`;
      showToast('‚ú® New conversation started');
    }

    async function syncNow() {
      if (isSyncing) return;
      isSyncing = true;
      syncBtn.disabled = true;
      syncBtn.classList.add('syncing');
      syncBtn.innerHTML = 'üîÑ...';
      addMessage('system', 'üîÑ Syncing knowledge base...');
      try {
        const res = await fetch(`${API}/sync/now`, { method: 'POST' });
        const data = await res.json();
        if (data.status === 'ok') { showToast('‚úÖ Sync complete!'); addMessage('system', '‚úÖ Synced!'); checkHealth(); }
        else { showToast('‚ö†Ô∏è Issues'); addMessage('system', '‚ö†Ô∏è ' + (data.error || 'Error')); }
      } catch (err) { showToast('‚ùå Failed'); addMessage('system', '‚ùå ' + err.message); }
      isSyncing = false;
      syncBtn.disabled = false;
      syncBtn.classList.remove('syncing');
      syncBtn.innerHTML = 'üîÑ Sync';
    }

    function suggest(text) { input.value = text; sendMessage(); }
    function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }

    // Check if response looks like an email
    function isEmailResponse(text) {
      const emailIndicators = [
        /^subject:/im,
        /^dear\s+/im,
        /^hi\s+\w+,/im,
        /^hello\s+\w+,/im,
        /best regards,?$/im,
        /sincerely,?$/im,
        /\[your name\]/im,
        /\[your position\]/im
      ];
      return emailIndicators.some(pattern => pattern.test(text));
    }

    // Parse email content to extract subject and body
    function parseEmail(text) {
      let subject = '';
      let body = text;
      
      const subjectMatch = text.match(/^subject:\s*(.+)$/im);
      if (subjectMatch) {
        subject = subjectMatch[1].trim();
        body = text.replace(/^subject:\s*.+\n*/im, '').trim();
      }
      
      return { subject, body };
    }

    // Copy email to clipboard
    async function copyEmail(btn, content) {
      try {
        await navigator.clipboard.writeText(content);
        btn.classList.add('success');
        btn.innerHTML = '‚úì Copied!';
        showToast('üìã Copied to clipboard');
        setTimeout(() => {
          btn.classList.remove('success');
          btn.innerHTML = 'üìã Copy';
        }, 2000);
      } catch (err) {
        showToast('‚ùå Failed to copy');
      }
    }

    // Save email as file
    function saveEmail(content) {
      const { subject, body } = parseEmail(content);
      const filename = subject ? subject.replace(/[^a-z0-9]/gi, '_').substring(0, 50) + '.txt' : 'email_draft.txt';
      const fullContent = subject ? `Subject: ${subject}\n\n${body}` : content;
      
      const blob = new Blob([fullContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
      showToast('üíæ Saved as ' + filename);
    }

    // Show modal to get recipient
    function showEmailModal(content) {
      currentEmailContent = content;
      document.getElementById('emailModal').classList.add('show');
      document.getElementById('recipientInput').focus();
    }

    function closeModal() {
      document.getElementById('emailModal').classList.remove('show');
      currentEmailContent = null;
    }

    // Open in email client via mailto
    function openEmailClient() {
      const recipient = document.getElementById('recipientInput').value.trim();
      const { subject, body } = parseEmail(currentEmailContent);
      
      const params = new URLSearchParams();
      if (subject) params.set('subject', subject);
      params.set('body', body);
      
      const mailto = `mailto:${recipient}?${params.toString()}`;
      window.open(mailto, '_blank');
      
      closeModal();
      showToast('üìß Opened in email client');
    }

    function addMessage(role, content, context, tokens, usedStyle, citations) {
      const welcome = messagesDiv.querySelector('.welcome');
      if (welcome) welcome.remove();
      const div = document.createElement('div');
      div.className = `message ${role}`;
      let html = content;
      if (usedStyle && role === 'assistant') html += `<span class="style-tag">‚úçÔ∏è Your style</span>`;
      
      // Check if this is an email response
      const isEmail = role === 'assistant' && isEmailResponse(content);
      
      if (citations && citations.length) {
        html += `<details><summary>üìö Sources (${citations.length})</summary>`;
        citations.forEach(c => { 
          const score = c.final_score ? (c.final_score * 100).toFixed(0) : '?';
          const source = c.source_file ? c.source_file.split('/').pop() : 'unknown';
          html += `<div class="context-item">
            <strong>[${c.id}]</strong> ${source} 
            <span style="color:#4ade80;margin-left:0.5rem;">${score}% match</span>
            ${context && context[c.id-1] ? '<br><small>' + context[c.id-1].substring(0, 200) + '...</small>' : ''}
          </div>`; 
        });
        html += '</details>';
      } else if (context && context.length) {
        html += `<details><summary>üìö Sources (${context.length})</summary>`;
        context.forEach(c => { html += `<div class="context-item">${c.substring(0, 300)}...</div>`; });
        html += '</details>';
      }
      if (tokens) html += `<div class="meta">${tokens} tokens</div>`;
      
      // Add email action buttons if this is an email
      if (isEmail) {
        const escapedContent = content.replace(/'/g, "\\'").replace(/\n/g, "\\n");
        html += `
          <div class="email-actions">
            <button onclick="copyEmail(this, '${escapedContent}')">üìã Copy</button>
            <button onclick="saveEmail('${escapedContent}')">üíæ Save</button>
            <button onclick="showEmailModal('${escapedContent}')">üìß Open in Email</button>
          </div>
        `;
      }
      
      div.innerHTML = html;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showTyping() {
      const div = document.createElement('div');
      div.id = 'typing';
      div.className = 'typing';
      div.innerHTML = '<span></span><span></span><span></span>';
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    function hideTyping() { const t = document.getElementById('typing'); if (t) t.remove(); }
    
    async function sendMessage() {
      const text = input.value.trim();
      if (!text || isLoading) return;
      input.value = '';
      isLoading = true;
      sendBtn.disabled = true;
      addMessage('user', text);
      conversationHistory.push({ role: 'user', content: text });
      showTyping();
      try {
        const isWriteRequest = /email|draft|write|message to/i.test(text);
        let prompt = text;
        if (writeStyleEnabled && isWriteRequest) {
          prompt = `### Instruction:\n${text}\n\nInclude a subject line at the start in the format 'Subject: ...'\n\n### Response:\n`;
        }
        const res = await fetch(`${API}/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: prompt,
            max_tokens: 800,
            use_rag: true,
            rag_k: 3,
            conversation_history: conversationHistory.slice(0, -1)
          })
        });
        const data = await res.json();
        hideTyping();
        let responseText = data.text.replace(/^### Response:\s*/i, '').replace(/### Instruction:[\s\S]*$/i, '').trim();
        const usedPersonalStyle = writeStyleEnabled && isWriteRequest;
        addMessage('assistant', responseText, data.context_used, data.tokens_used, usedPersonalStyle, data.citations);
        conversationHistory.push({ role: 'assistant', content: responseText });
        if (conversationHistory.length > 20) conversationHistory = conversationHistory.slice(-20);
      } catch (err) { hideTyping(); addMessage('assistant', `Error: ${err.message}`); }
      isLoading = false;
      sendBtn.disabled = false;
      input.focus();
    }
    
    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
    
    // Close modal on overlay click
    document.getElementById('emailModal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) closeModal();
    });
    
    // Enter to confirm in modal
    document.getElementById('recipientInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') openEmailClient();
    });
  </script>
</body>
</html>
